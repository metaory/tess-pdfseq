<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1280"
  height="640"
  version="1.1"
  viewBox="0 0 1280 640"
  xmlns="http://www.w3.org/2000/svg"
  color-scheme="only dark">
  <defs>
    <linearGradient id="bgGradient" gradientTransform="rotate(135)">
      <stop offset="0%" stop-color="#331144"/>
      <stop offset="100%" stop-color="#440044"/>
    </linearGradient>
    <linearGradient id="logoGradient" gradientTransform="rotate(-45)">
      <stop offset="20%" stop-color="#ffbbee"/>
      <stop offset="100%" stop-color="#ff1177"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect
    x="0"
    y="0"
    width="1280"
    height="640"
    fill="url(#bgGradient)"/>
  <!-- Main Logo Group -->
  <g transform="translate(100, 70) scale(1)">
    <rect
      x="50"
      y="50"
      width="400"
      height="400"
      rx="140"
      ry="140"
      fill="url(#logoGradient)"
      stroke="url(#logoGradient)"
      stroke-width="50"
      stroke-linecap="round"
      stroke-linejoin="round"/>
    <rect
      x="140"
      y="140"
      width="220"
      height="220"
      rx="70"
      ry="70"
      fill="#ff1177"
      stroke="#ff1177"
      transform="rotate(20, 250, 250)"
      stroke-width="50"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>
  <!-- Text -->
  <text
    x="650"
    y="320"
    fill="#ff1177"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="4"
    stroke="#ff1177"
    font-family="Monaspace Argon"
    font-size="80"
    font-weight="900"
    letter-spacing="-2">
    TESS-PDFSEQ
  </text>
  <text
    x="640"
    y="400"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="3"
    stroke="#eeaaff"
    fill="#eeaaff"
    font-family="Monaspace Neon"
    font-size="40"
    font-weight="500">
    PDF Sequence Extractor
  </text>
</svg>
